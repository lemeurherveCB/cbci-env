jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: admin
        password: ${readFile:/var/login/password}
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  numExecutors: 0
  primaryView:
    masters:
      name: Controllers
      jobFilters:
      - connectedMasterViewFilter
      recurse: true
      columns:
      - status
      - weather
      - jobName
      - manageMaster
      - masterConfigurationStaleViewColumn
      - totalJobsViewColumn
      - queueSizeViewColumn
      - jenkinsVersionViewColumn
      - cascViewColumn
      - listSelectionColumn
  disabledAdministrativeMonitors:
  - legacyJCasCBundleStore
unclassified:
  cascAutoControllerProvisioning:
    provisionControllerOnCreation: true
    fireAndForget: true
    initialDelay: 1
cloudBeesCasCServer:
  defaultBundle: mc
  visibility: true
